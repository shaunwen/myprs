name: release-macos-arm64

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release --locked

      - name: Verify binary architecture is arm64
        run: |
          file target/release/myprs | tee binary-info.txt
          grep -q "arm64" binary-info.txt

      - name: Package release artifact
        run: |
          ASSET_NAME="myprs-${GITHUB_REF_NAME}-aarch64-apple-darwin.tar.gz"
          tar -C target/release -czf "${ASSET_NAME}" myprs
          shasum -a 256 "${ASSET_NAME}" > "${ASSET_NAME}.sha256"
          echo "ASSET_NAME=${ASSET_NAME}" >> "$GITHUB_ENV"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.ASSET_NAME }}
            ${{ env.ASSET_NAME }}.sha256
          generate_release_notes: true
